<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<meta name="description" content="Web Tutorial">
	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="inkwon">
	<title> 웹 프로그래밍 기초 </title>

  <link rel = "stylesheet" href = "css/style.css" type="text/css" />

</head>
<body>
<!--자식 이기는 부모 없다. span에 넣는 class 값들은 header 안에 있을 때 효과가 있다.
  <header>
    <h1>header h1</h1>
    <p>header p</p>
    

    <span class="cd2">&lt;</span><span class="cd2 dblue">footer</span><span class="cd2">&gt;</span>
    <span class="cd2">&lt;</span><span class="cd2 dblue">h1</span><span class="cd2">&gt;footer h1&lt;/</span><span class="cd2 dblue">h1</span><span class="cd2">&gt;</span>
    <span class="cd2">&lt;</span><span class="cd2 dblue">p</span><span class="cd2">&gt;footer p&lt;/</span><span class="cd2 dblue">p</span><span class="cd2">&gt;</span>
    <span class="cd2">&lt;/</span><span class="cd2 dblue">footer</span><span class="cd2">&gt;</span>
   
  </header>
-->
<!-- p의 속성값이 중복되었을때 나중에 작성한 값이 적용된다.
  <p>Hello World!</p>
-->
<!-- header h2같이 구체적으로 지정해주면 우선순위가 높아진다. 인라인이 최우선순위이고, 
h,p속성값보다 id또는 class속성값이 우선 적용된다. -->
  <header>
    <h2>Nice to meet you</h2>
    <h3 style = "color:pink;" id = "color" class = "color">Nice to CSS</h3>
  </header>

</body>
</html>
